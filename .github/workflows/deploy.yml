name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 如果你的默认分支是 master，请改为 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 安装 pnpm (这是关键修改)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2. 设置 Node.js 环境 (使用 pnpm 缓存)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      # 3. 使用 pnpm 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 4. 使用 pnpm 打包
      - name: Build
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
